            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="orderID" class="form-label">Order ID</label>
                            <input type="text" class="form-control" id="orderID">
                        </div>
                        <div class="col-md-4">
                            <label for="custIdSet" class="form-label">Customer ID</label>
                            <select id="custIdSet" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="custname" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="custname">
                        </div>
                        <div class="col-md-4">
                            <label for="itemIdSet" class="form-label">Product ID</label>
                            <select id="itemIdSet" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="inputProduct" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="inputProduct">
                        </div>
                        <div class="col-4">
                            <label for="desciption" class="form-label">Description</label>
                            <input type="text" class="form-control" id="desciption" placeholder="Description">
                        </div>

                        <div class="col-md-4">
                            <label for="avQty" class="form-label">Available Quantity</label>
                            <input type="text" class="form-control" id="avQty">
                        </div>
                        <div class="col-md-4">
                            <label for="unitPrice" class="form-label">Unit Price</label>
                            <input type="text" class="form-control" id="unitPrice">
                        </div>
                        <div class="col-md-4">
                            <label for="qty" class="form-label">Qty</label>
                            <input type="text" class="form-control" id="qty">
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add to cat</button>
                            <button type="submit" class="btn btn-danger">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row my-5 container-fluid">
                <h3 class="fs-4 mb-3">Cart</h3>
                <div class="col">
                    <table class="table bg-white rounded shadow-sm  table-hover">
                        <thead>
                            <tr>

                                <th scope="col">Order ID</th>
                                <th scope="col">Customer ID</th>
                                <th scope="col">Customer Name</th>
                                <th scope="col">Product ID</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Total</th>

                        <tbody>

                    <!-- <label for="total" class="form-label">Total</label> -->
                    <input type="text" class="form-control" id="total">
                </div>
                <div class="col-md-2 px-4">
                    <Button class="btn btn-secondary">Place Order</Button>
                </div>

            </form>


        </div>
    </div>

    <!--page-content-end -->
