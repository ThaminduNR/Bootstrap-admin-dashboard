<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/fontawesome/fontawesome-free-6.4.0-web/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/customer.css" />
    <title>Customer Form</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                Flazz.Co</div>
            <div class="list-group list-group-flush my-3">
                <a href="index.html" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="customer_page.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-person-military-pointing me-2"></i>Customer</a>
                <a href="products_page.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-brands fa-product-hunt me-2"></i>Products</a>
                <a href="place_order.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fa-solid fa-pager me-2"></i>Place Order</a>
                <a href="https://github.com/ThaminduNR/Bootstrap-admin-dashboard.git" target="_blank"
                    class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Github Link</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Customer</h2>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- user logout -->
                </div>
            </nav>

            <nav class="navbar bg-body-tertiary container-fluid">
                <div class="container-fluid align-items-center">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-secondary" type="submit">Search</button>
                    </form>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="custID" class="form-label">Customer ID</label>
                            <input type="text" class="form-control" id="custID">
                        </div>
                        <div class="col-md-6">
                            <label for="custname" class="form-label">Name</label>
                            <input type="text" class="form-control" id="custname">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>

                        <div class="col-md-6">
                            <label for="inputSalary" class="form-label">Salary</label>
                            <input type="text" class="form-control" id="inputSalary">
                        </div>
                        <div class="col-md-4">
                            <label for="inputGender" class="form-label">Gender</label>
                            <select id="inputGender" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputAge" class="form-label">Age</label>
                            <input type="text" class="form-control" id="inputAge">
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add</button>
                            <button type="submit" class="btn btn-success">Update</button>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row my-5 container-fluid">
                <h3 class="fs-4 mb-3">All Customers</h3>
                <div class="col">
                    <table class="table bg-white rounded shadow-sm  table-hover">
                        <thead>
                            <tr>

                                <th scope="col">Customer ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Salary</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Age</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>C001</td>
                                <td>Thamindu Niwantha</td>
                                <td>Panadura </td>
                                <td>$1200</td>
                                <td>Male</td>
                                <td>25</td>
                            </tr>
                            <tr>
                                <td>C002</td>
                                <td>Kamal Perera</td>
                                <td>Galle</td>
                                <td>$750</td>
                                <td>Male</td>
                                <td>34</td>
                            </tr>
                            <tr>
                                <td>C003</td>
                                <td>Cell Phone</td>
                                <td>Jenny</td>
                                <td>$600</td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>

</body>

</html>
