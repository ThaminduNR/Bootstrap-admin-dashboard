<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/fontawesome/fontawesome-free-6.4.0-web/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/item.css" />
    <title>Item Form</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                Flazz.Co</div>
            <div class="list-group list-group-flush my-3">
                <a href="index.html" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="customer_page.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-person-military-pointing me-2"></i>Customer</a>
                <a href="products_page.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-brands fa-product-hunt me-2"></i>Products</a>
                <a href="place_order.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fa-solid fa-pager me-2"></i>Place Order</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>
        <!--sidebar end -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Products Manage</h2>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- user logout -->
                </div>
            </nav>

            <nav class="navbar bg-body-tertiary container-fluid">
                <div class="container-fluid align-items-center">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-secondary" type="submit">Search</button>
                    </form>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="custID" class="form-label">Product ID</label>
                            <input type="text" class="form-control" id="custID">
                        </div>
                        <div class="col-md-6">
                            <label for="custname" class="form-label">Name</label>
                            <input type="text" class="form-control" id="custname">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Description</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Description">
                        </div>

                        <div class="col-md-6">
                            <label for="inputSalary" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="inputSalary">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAge" class="form-label">Price</label>
                            <input type="text" class="form-control" id="inputAge">
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add</button>
                            <button type="submit" class="btn btn-success">Update</button>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row my-5 container-fluid">
                <h3 class="fs-4 mb-3">All Items</h3>
                <div class="col">
                    <table class="table bg-white rounded shadow-sm  table-hover">
                        <thead>
                            <tr>

                                <th scope="col">Product ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>I001</td>
                                <td>Handled</td>
                                <td>Treasure Luxury Handbags</td>
                                <td>15</td>
                                <td>$150</td>

                            </tr>
                            <tr>
                                <td>I002</td>
                                <td>Bag Envy</td>
                                <td>Custom Creations and Crafts</td>
                                <td>20</td>
                                <td>$120</td>

                            </tr>
                            <tr>
                                <td>I003</td>
                                <td>Trixie Tay</td>
                                <td>Leather Bags Galore</td>
                                <td>75</td>
                                <td>$300</td>

                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    </div>
    <!--page-content-end -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>

</body>

</html>
